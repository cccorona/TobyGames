<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajolote Aprende – Juegos SEP</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <script type="module" src="./js/firebase-config.js"></script>
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: #2ecc71;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .search-bar {
      margin: 2rem;
      text-align: center;
    }
    .search-bar input {
      width: 60%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 2px solid #2ecc71;
      border-radius: 8px;
      outline: none;
    }
    .container {
      display: flex;
      padding: 2rem;
      gap: 2rem;
    }
    .filters {
      width: 20%;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .filters h3 {
      margin-top: 0;
      cursor: pointer;
    }
    .filters div {
      margin-bottom: 1rem;
    }
    .filters div.collapsible {
      display: none;
    }
    .games {
      width: 80%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }
    .game-card {
      background: white;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }
    .game-card h4 {
      margin: 0.5rem 0;
      color: #27ae60;
    }
    .tag {
      background: #dfe6e9;
      border-radius: 20px;
      padding: 0.3rem 0.7rem;
      margin: 0.2rem;
      font-size: 0.8rem;
      display: inline-block;
    }
    .play-btn {
      margin-top: 1rem;
      display: inline-block;
      background: #27ae60;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    .play-btn:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ajolote Aprende</h1>
    <nav>
      <a href="#">Juegos</a>
      <a href="#">Para escuelas</a>
      <a href="#">SEP Alignment</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar juegos por nombre o categoría...">
  </div>

  <div class="container">
    <aside class="filters">
      <h3 onclick="toggleFilter('grado')">Filtrar por grado</h3>
      <div id="grado" class="collapsible">
        <label><input type="checkbox" value="1"> 1°</label><br>
        <label><input type="checkbox" value="2"> 2°</label><br>
        <label><input type="checkbox" value="3"> 3°</label><br>
      </div>

      <h3 onclick="toggleFilter('campo')">Campo formativo</h3>
      <div id="campo" class="collapsible">
        <label><input type="checkbox" value="Lenguajes"> Lenguajes</label><br>
        <label><input type="checkbox" value="Ciencia"> Pensamiento Científico</label><br>
        <label><input type="checkbox" value="Sociedad"> Ética y Sociedad</label><br>
      </div>

      <h3 onclick="toggleFilter('habilidad')">Habilidad</h3>
      <div id="habilidad" class="collapsible">
        <label><input type="checkbox" value="suma"> Suma</label><br>
        <label><input type="checkbox" value="resta"> Resta</label><br>
        <label><input type="checkbox" value="lectura"> Lectura</label><br>
      </div>
    </aside>

    <section class="games" id="gameList">
      <!-- Juegos cargados desde Firebase -->
    </section>
  </div>

  <script type="module">
    import { db } from './js/firebase-config.js';
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const lista = document.getElementById('gameList');
    const searchInput = document.getElementById('searchInput');

    async function getJuegos() {
      const juegosRef = collection(db, "juegos");
      const snapshot = await getDocs(juegosRef);
      return snapshot.docs.map(doc => doc.data());
    }

    function renderJuegos(juegos) {
      lista.innerHTML = "";
      juegos.forEach(juego => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
          <img src="${juego.imagen}" alt="Preview ${juego.titulo}">
          <h4>${juego.titulo}</h4>
          <div>
            <span class="tag">${juego.grado}°</span>
            <span class="tag">${juego.campo}</span>
            ${juego.habilidades.map(h => `<span class="tag">${h}</span>`).join('')}
          </div>
          <a class="play-btn" href="${juego.enlace}" target="_blank">Jugar</a>
        `;
        lista.appendChild(card);
      });
    }

    function toggleFilter(id) {
      const section = document.getElementById(id);
      section.classList.toggle("collapsible");
    }

    async function init() {
      const juegos = await getJuegos();
      renderJuegos(juegos);

      searchInput.addEventListener("input", () => {
        const term = searchInput.value.toLowerCase();
        const filtrados = juegos.filter(j =>
          j.titulo.toLowerCase().includes(term) ||
          j.campo.toLowerCase().includes(term) ||
          j.habilidades.some(h => h.toLowerCase().includes(term))
        );
        renderJuegos(filtrados);
      });
    }

    init();
  </script>
</body>
</html>
